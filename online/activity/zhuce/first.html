<!DOCTYPE html>
<html>
<head>
	<title>新手活动</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script type="text/javascript" src="../rem.js"></script>
	<script type="text/javascript" src="../jquery.min.js"></script>
	<script type="text/javascript" src="../fastclick.js"></script>
</head>
<style type="text/css">
	html,body,div,img{
		margin:0;padding:0;
	}
	html{
		width: 100%;
		height: 100%;
	}
	body{
		width: 100%;
		position: relative;
	}
	img{
		width: 100%;
		display: block;

	}
	.sublit{
		display: none;
		width: 5.3rem;
		height: 0.97rem;
		background:url(img/xinshou2.png) no-repeat 0 0;
		background-size: cover;
		font-family: 微软雅黑;
		color: #FB3611;
		font-size: 0.36rem;
		text-align: center;
		line-height: 0.97rem;
		position: fixed;
		left: 1.1rem;
		bottom: 5px;
	}
</style>
<body>
<img src="img/xinshou.png">
<div class="sublit">立即注册</div>
</body>
<script type="text/javascript">
	$(function(){	
		FastClick.attach(document.body);
		function setupWebViewJavascriptBridge(callback) {
			if (window.WebViewJavascriptBridge) { return callback(WebViewJavascriptBridge); }
	        if (window.WVJBCallbacks) { return window.WVJBCallbacks.push(callback); }
	        window.WVJBCallbacks = [callback];
	        var WVJBIframe = document.createElement('iframe');
	        WVJBIframe.style.display = 'none';
	        WVJBIframe.src = 'wvjbscheme://__BRIDGE_LOADED__';
	        document.documentElement.appendChild(WVJBIframe);
	        setTimeout(function() { document.documentElement.removeChild(WVJBIframe) }, 0)
	    }

	    setupWebViewJavascriptBridge(function(bridge) {                                
	            bridge.callHandler('getUserTokenAndUUID',function callback(response) {
	             	console.log(response);
	                if(response.token == ""){
	                	$(".sublit").css("display","block");
	                	bridge.callHandler("NativeLogin","",function(){
	                	})
	                }
	            })   
	        });


			 
		$(".sublit").click(function(){
	        setupWebViewJavascriptBridge(function(bridge) {                                
	            bridge.callHandler('getUserTokenAndUUID',function callback(response) {
	             	console.log(response);
	                if(response.token == ""){
	                	bridge.callHandler("NativeLogin","",function(){
	                	})
	                }
	            })   
	        });
		})
	})
</script>
</html>
