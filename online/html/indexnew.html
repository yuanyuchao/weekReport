<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<script src="../app4.0/js/jquery.min.js" type="text/javascript"></script>
<script src="../app4.0/js/rem.js" type="text/javascript"></script>
<script src="../app4.0/js/fastclick.js" type="text/javascript"></script>
<head>
    <meta charset="UTF-8">
    <title>升级提示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        header {
            width: 7.5rem;
            height: 1rem;
            background-color: #FF6647;
            font-size: 0.24rem;
            color: #ffffff;
            padding: 0.15rem 0.51rem;
            box-sizing: border-box;
            line-height: 0.36rem;
        }
        section {
            text-align: center;
            font-size:0.3rem ;
            color: #666666;
            padding: 1rem 0.5rem;
        }

        section>p {
            margin-top: 0.39rem ;
            text-indent: 1em;
            text-align: left;
        }
        section>img {
            width: 2.4rem;
            height: 2.4rem;
        }


    </style>
</head>
<body>
<header>
<p>温馨提醒：您目前尚未升级至最新版,</p>
  <p>暂时无法正常使用出借等各项功能，请尽快升级更新！</p>
</header>
<section>
    <img src="img/update.png" alt="">
    <p>	根据最新监管要求，6月30日起，所有第三方支付的各项业务必须接入网联进行处理，请尽快升级！</p>
</section>
</body>
</html>
