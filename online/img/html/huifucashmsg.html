<script type="text/javascript">
$(function(){

	var hostParam = window.location.href;

	function fetchRequestParmValue(url,paras) {    
	    var paraString = url.substring(url.indexOf("?") + 1, url.length).split("&");    
	    var paraObj = {}    
	    for (i = 0; j = paraString[i]; i++) {    
	        paraObj[j.substring(0, j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=") + 1, j.length);    
	    }    
	    var returnValue = paraObj[paras.toLowerCase()];    
	    if (typeof (returnValue) == "undefined") {    
	        return "";    
	    } else {    
	        return returnValue;    
	    }    
	}  

	/*console.log(fetchRequestParmValue("www.etongjin.net/html/huifucashmsg.html?code=200&msg=1023","msg"))*/
	if(fetchRequestParmValue(hostParam,"code") == 200){
		$(".msg").text("提现成功");
	}else{
		$("img").remove();
		$(".msg").text("提现失败");
	}
	
		
})

</script>
