<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单</title>
    <link rel="stylesheet" href="../../css/public/base.css">
    <link rel="stylesheet" href="../../css/index.css">
    <script src="../../js/public/flexible_css.js"></script>
    <script src="../../js/public/flexible.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        .header-top {
            /*overflow: auto;*/
            padding: 0.11rem 0.12rem 0.11rem 0.24rem;
            background-color: #fff;
        }

        .header-top > img:nth-of-type(1) {
            float: left;
            width: 0.67rem;
            height: 0.22rem;
        }

        .header-top > img:nth-of-type(2) {
            float: right;
            width: 0.23rem;
            height: 0.22rem;
        }
        .menu {
            height: 100%;
            position: fixed;
            top: 0.44rem;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            z-index: 101;
        }

        .menu-list {
            font-size: 0.14rem;
            padding: 0.11rem 0.12rem 0.11rem 0.24rem;
            background-color: #fff;
        }

        .menu-list li {
            border-bottom: 0.01rem solid #D9D9D9;
        }

        .menu-list img {
            width: 0.22rem;
            height: 0.22rem;
            vertical-align: middle;
        }

        .menu-list li a span {
            margin-left: 0.18rem;
            color: #666666;
            padding-bottom: 0.13rem;
        }

        .menu-list li:last-of-type {
            border-bottom: none;
        }

        .menu-list li {
            padding: 0.12rem 0;
        }

        .mask {
            position: fixed;
            top: 0.43rem;
            bottom: 0;
            right: 0;
            left: 0;
            background-color: #000;
            opacity: 0.3;
            z-index: 100;
            display: none;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="header-top">
        <img src="../../img/index/logo@2x.png" alt="">
        <img src="../../img/index/list2@2x.png" alt="" class="list">
        <div class="clear"></div>
    </div>
    <!--遮罩层-->
    <div class="mask"></div>
    <!--隐藏的菜单内容-->
    <div class="menu">
        <ul class="menu-list">
            <li>
                <a href="../index/index.html">
                    <img src="../../img/index/mine.png" alt="">
                    <span>个人中心</span>
                </a>
            </li>
            <li>
                <a href="../expenseManagement/expenseManagement.html">
                    <img src="../../img/index/expense-management.png" alt="">
                    <span>费用管理</span>
                </a>
            </li>
            <li>
                <a href="../selfMedicine/selfMedicine.html">
                    <img src="../../img/index/drug-control.png" alt="">
                    <span>药品管理</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../../img/index/online-consultation.png" alt="">
                    <span>在线咨询</span>
                </a>
            </li>
        </ul>
    </div>
</body>
<script src="../../js/public/jquery.min.js"></script>
<script>
    var isMenuOpen = false;
    $('.list').click(function () {
        if (isMenuOpen == false) {
            $('.menu').css('display','block');
            $('.mask').css('display','block');
            $('.list').attr('src', '../../img/index/close.png');
            $('body').css('position', 'fixed');
            isMenuOpen = true;
        } else if (isMenuOpen == true) {
            $('.menu').css('display','none');
            $('.mask').css('display','none');
            $('.list').attr('src', '../../img/index/list2@2x.png');
            $('body').css('position', 'static');
            isMenuOpen = false;
        }
    });
</script>
</html>
